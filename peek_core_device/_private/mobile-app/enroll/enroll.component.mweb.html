<div class="peek-details-section">

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="title">Enroll This Device</div>
                <p>Each peek device must be enrolled before it can be used.</p>
            </div>
        </div>

        <!--  -->

        <div class="row">
            <div class="col-xs-9">
                <div class="details-section-title">
                    Peek Server Hostname or IP
                </div>
                <div class="details-section-value">
                    <input type="text" [(ngModel)]="data.serverHost" class="form-control editable">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="details-section-title">
                    Port
                </div>
                <div class="details-section-value">
                    <input type="number" [(ngModel)]="data.serverPort" class="form-control editable">
                </div>
            </div>
        </div>

        <!--  -->
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <div class="details-section-title">
                    A unique description for this devicem, or an asset id
                </div>
                <div class="details-section-value">
                    <input type="text" [(ngModel)]="data.description" class="form-control editable">
                </div>
            </div>
        </div>


        <!--  -->
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <Button class="btn btn-default btn-block" (click)="enrollClicked()">
                    Enroll
                </Button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <br>
                <p>This devices id is {{data.deviceId}}</p>
            </div>
        </div>
    </div>
</div>
